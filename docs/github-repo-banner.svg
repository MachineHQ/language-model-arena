<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 300">
  <!-- Background Gradient from the provided SVG -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A4F5F9" />
      <stop offset="7.14%" stop-color="#AEFBF3" />
      <stop offset="14.28%" stop-color="#C5F4FC" />
      <stop offset="21.42%" stop-color="#DBEBFD" />
      <stop offset="28.56%" stop-color="#E8F2FE" />
      <stop offset="35.7%" stop-color="#F6EFFD" />
      <stop offset="42.84%" stop-color="#F9E9FD" />
      <stop offset="50%" stop-color="#F7E9FD" />
      <stop offset="57.14%" stop-color="#F4ECFC" />
      <stop offset="64.28%" stop-color="#EEEEFC" />
      <stop offset="71.42%" stop-color="#E3E8FD" />
      <stop offset="78.56%" stop-color="#D5E2FD" />
      <stop offset="85.7%" stop-color="#C4DBFD" />
      <stop offset="92.85%" stop-color="#C6D4FC" />
      <stop offset="100%" stop-color="#D0CDFC" />
    </linearGradient>
  </defs>

  <!-- Main background -->
  <rect width="1280" height="300" fill="url(#bgGradient)" />

  <!-- Main heading at the top with lighter shadow -->
  <g filter="url(#text-shadow)">
    <text x="60" y="80" font-family="Inter, system-ui, sans-serif" font-weight="bold" font-size="42" fill="#333333">GPU Acceleration for GitHub Actions</text>
    <text x="60" y="130" font-family="Inter, system-ui, sans-serif" font-weight="bold" font-size="42" fill="#6052b4">Simplified.</text>
  </g>

  <!-- Terminal window illustration - taller to span from top to bottom with subtle shadow -->
  <g transform="translate(860, 40)">
  <!-- Separate filter for text with less intensity -->
  <defs>
    <filter id="subtle-shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>

    <filter id="text-shadow" x="-2%" y="-2%" width="104%" height="104%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="0" dy="1.5" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.15" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

    <!-- Terminal window with filtered shadow -->
    <g filter="url(#subtle-shadow)">
      <rect x="0" y="0" width="300" height="240" rx="10" fill="#111827" />
      <rect x="0" y="0" width="300" height="25" rx="10" fill="#1a2234" />
    </g>

    <!-- Terminal buttons -->
    <circle cx="15" cy="12.5" r="4" fill="#ff5f57" />
    <circle cx="30" cy="12.5" r="4" fill="#febc2e" />
    <circle cx="45" cy="12.5" r="4" fill="#28c840" />

    <!-- Code content with more spacing to fill the taller window -->
    <text x="15" y="45" font-family="monospace" font-size="12" fill="#a3b6ff">name: Train ML Model</text>
    <text x="15" y="70" font-family="monospace" font-size="12" fill="#a3b6ff">runs-on:</text>
    <text x="30" y="95" font-family="monospace" font-size="12" fill="#a3b6ff">- machine</text>
    <text x="30" y="120" font-family="monospace" font-size="12" fill="#a3b6ff">- gpu=L40S</text>
    <text x="30" y="145" font-family="monospace" font-size="12" fill="#a3b6ff">- cpu=4</text>
    <text x="30" y="170" font-family="monospace" font-size="12" fill="#a3b6ff">- ram=32</text>
    <text x="30" y="195" font-family="monospace" font-size="12" fill="#a3b6ff">- tenancy=spot</text>
  </g>

  <!-- Logo and brand section - even smaller size -->
  <g transform="translate(60, 205)">
    <!-- Machine Logo with fixed alignment at corners - smaller size -->
    <g>
      <!-- Black square background -->
      <rect x="0" y="0" width="60" height="60" rx="6" fill="#000000"></rect>

      <!-- Clean geometric shape with precise corner alignments -->
      <g transform="translate(0, 1) scale(0.0205)">
        <!-- Main geometric paths with precise joins -->
        <path d="M454.167,703.6 L1462.437,1202.613 L2462.497,699.504 L1966.568,450 L1462.435,699.504 L954.197,450 L454.167,703.6Z"
              stroke="#FFFFFF" stroke-width="125" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <path d="M1462.437,1202.613 L1462.437,1701.625 L1962.471,1456.213 L1962.471,2458.333 L2466.604,2204.733 L2466.604,699.503 L1462.437,1202.608Z"
              stroke="#FFFFFF" stroke-width="125" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <path d="M454.167,703.6 L454.167,2200.64 L958.3,2454.24 L958.3,1452.12 L1458.333,1701.624 L1458.333,1202.612 L454.167,703.6Z"
              stroke="#FFFFFF" stroke-width="125" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <path d="M958.3,2454.24 L1458.333,2200.64 L1458.333,1701.628 L958.3,1452.124 L958.3,2454.24Z"
              stroke="#FFFFFF" stroke-width="125" fill="none" stroke-linejoin="round" stroke-linecap="round"/>

        <path d="M1962.471,1456.213 L1962.471,2458.333 L1462.437,2200.637 L1462.437,1701.625 L1962.471,1456.213Z"
              stroke="#FFFFFF" stroke-width="125" fill="none" stroke-linejoin="round" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Brand name with smaller text -->
    <text x="68" y="34" font-family="Inter, system-ui, sans-serif" font-weight="500" font-size="30" fill="#333333">Machine</text>
    <text x="68" y="55" font-family="Inter, system-ui, sans-serif" font-weight="400" font-size="12" fill="#555555">For GitHub Workflows</text>
  </g>
</svg>